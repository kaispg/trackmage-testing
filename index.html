<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengesanan Pos Malaysia</title>
  <style>
    :root {
      --primary: #E11E26;
      --secondary: #f5f5f5;
      --text: #333;
      --error: #d32f2f;
      --success: #388e3c;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--secondary);
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 25px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .tracking-form {
      padding: 25px;
      border-bottom: 1px solid #eee;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    input:focus {
      border-color: var(--primary);
      outline: none;
    }
    button {
      padding: 12px 25px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #c00;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .info-text {
      color: #666;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .result-container {
      padding: 25px;
      display: none;
    }
    .status-card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 5px solid var(--primary);
    }
    .event-item {
      padding: 15px;
      margin: 10px 0;
      border-left: 3px solid var(--primary);
      background: #f5f5f5;
    }
    .event-date {
      font-weight: bold;
      color: var(--primary);
    }
    .event-status {
      margin: 5px 0;
    }
    .loading {
      text-align: center;
      padding: 30px;
      display: none;
    }
    .spinner {
      border: 5px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top: 5px solid var(--primary);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    .error-message {
      background: #ffebee;
      color: var(--error);
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
      display: none;
    }
    .meta-info {
      font-size: 0.8rem;
      color: #666;
      margin-top: 20px;
      text-align: center;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Pengesanan Pos Malaysia</h1>
      <p>Semak status bungkusan anda secara langsung</p>
    </header>

    <div class="tracking-form">
      <h2>Masukkan Nombor Tracking</h2>
      <div class="input-group">
        <input 
          type="text" 
          id="trackingNumber" 
          placeholder="Contoh: ENE083992448MY"
          value="ENE083992448MY"
        >
        <button id="trackButton">Semak</button>
      </div>
      <p class="info-text">Format: 2 huruf + 9 digit + 2 huruf (contoh: EN123456789MY)</p>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Sedang menghubungi sistem Pos Malaysia...</p>
    </div>

    <div id="error" class="error-message"></div>

    <div id="result" class="result-container">
      <div class="status-card">
        <h3>Status Terkini</h3>
        <div id="currentStatus"></div>
      </div>
      
      <h3>Sejarah Pengesanan</h3>
      <div id="eventsList"></div>

      <div class="meta-info">
        <p id="processingInfo"></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const trackButton = document.getElementById('trackButton');
      const trackingInput = document.getElementById('trackingNumber');
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const resultDiv = document.getElementById('result');
      const currentStatus = document.getElementById('currentStatus');
      const eventsList = document.getElementById('eventsList');
      const processingInfo = document.getElementById('processingInfo');

      // Auto-select the sample tracking number
      trackingInput.select();

      trackButton.addEventListener('click', trackShipment);
      trackingInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') trackShipment();
      });

      async function trackShipment() {
        const trackingNumber = trackingInput.value.trim();
        
        // Reset UI
        errorDiv.style.display = 'none';
        resultDiv.style.display = 'none';
        loadingDiv.style.display = 'block';
        trackButton.disabled = true;

        // Basic validation
        if (!trackingNumber) {
          showError('Sila masukkan nombor tracking');
          return;
        }

        if (!/^[A-Za-z]{2}\d{9}[A-Za-z]{2}$/.test(trackingNumber)) {
          showError('Format nombor tidak sah. Contoh format: EN123456789MY');
          return;
        }

        try {
          const startTime = Date.now();
          const response = await fetch(`https://trackmage-testing-production.up.railway.app/track?number=${encodeURIComponent(trackingNumber)}`);
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || errorData.error || 'Ralat dalam pengesanan');
          }

          const data = await response.json();
          displayResults(data, Date.now() - startTime);
        } catch (err) {
          showError(err.message);
        } finally {
          loadingDiv.style.display = 'none';
          trackButton.disabled = false;
        }
      }

      function displayResults(data, processingTime) {
        // Display current status
        currentStatus.innerHTML = `
          <p><strong>Nombor Tracking:</strong> ${data.trackingNumber}</p>
          <p><strong>Status:</strong> <span style="color: var(--primary)">${data.status}</span></p>
          <p><strong>Perkhidmatan:</strong> ${data.carrier || 'Pos Malaysia'}</p>
        `;

        // Display tracking history
        if (data.events && data.events.length > 0) {
          eventsList.innerHTML = data.events.map(event => `
            <div class="event-item">
              <div class="event-date">${formatDateTime(event.date)}</div>
              <div class="event-status">${event.status}</div>
              ${event.location ? `<div class="event-location">${event.location}</div>` : ''}
            </div>
          `).join('');
        } else {
          eventsList.innerHTML = '<p>Tiada rekod pengesanan ditemui</p>';
        }

        // Display processing info
        processingInfo.textContent = `Maklumat diperoleh dalam ${processingTime}ms`;

        // Show results
        resultDiv.style.display = 'block';
      }

      function showError(message) {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
      }

      function formatDateTime(dateString) {
        const options = { 
          weekday: 'long',
          year: 'numeric', 
          month: 'long', 
          day: 'numeric', 
          hour: '2-digit', 
          minute: '2-digit',
          hour12: true,
          timeZone: 'Asia/Kuala_Lumpur'
        };
        return new Date(dateString).toLocaleDateString('ms-MY', options);
      }
    });
  </script>
</body>
</html>
